<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ventas - Punto de Venta</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="/css/style.css">
  
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    .content {
      flex: 1;
    }
  </style>

</head>

<body>
  <!-- barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-green">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestor de Inventario</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu_navegacion" 
              aria-controls="men#menu_navegacion" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="men#menu_navegacion">
        <ul class="navbar-nav ms-auto">
      
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/gestor_de_ventas/dashboard.html">Inicio</a>
          </li>
      
          <li class="nav-item">
            <a class="nav-link" href="/paginas/administracion.html">Usuarios</a>
          </li>
      
          <li class="nav-item">
            <a class="nav-link" href="/paginas/contacto.html">Contacto</a>
          </li>
      
        </ul>
      
      </div>
    </div>
  </nav>

  <!-- contenido de la página -->
  <main class="content">
    <div class="container mt-5">
      <h1 class="mb-4">Punto de Venta</h1>

      <!-- formulario del pos, solo esta de adorno -->
      <form>
      
        <div class="mb-3">
          <label for="producto" class="form-label">Producto</label>
          <input type="text" class="form-control" id="producto" placeholder="Nombre o ID del producto">
        </div>
      
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="cantidad" placeholder="Cantidad a vender">
        </div>
      
        <button type="submit" class="btn custom-green-btn">Agregar al carrito</button>

      </form>

      <!-- detallles del carrito -->
      <div class="row mt-4">
        <div class="col-12">
          <h3>Detalles del Carrito</h3>
          <table class="table table-striped">
            <thead>

              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Total</th>
                <th>Acciones</th>
              </tr>

            </thead>
            <tbody>

              <tr>
                <td>Bacardí 980 ml</td>
                <td>2</td>
                <td>$269.00</td>
                <td>$538.00</td>
                <td>
                  <button class="btn btn-sm btn-danger">Eliminar</button>
                </td>
              </tr>

            </tbody>
          </table>
          <div class="text-end">
            <h4>Monto Total: $538.00</h4>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer class="custom-green text-white text-center py-3">
    <div class="container">
      <p>&copy; 2025 Gestor de Inventario. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
