<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- css -->
  <link rel="stylesheet" href="/css/style.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    .content {
      flex: 1;
    }
  </style>

</head>

<body>
  <!-- barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-green">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestor de Inventario</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContacto"
              aria-controls="navbarNavContacto" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNavContacto">
      
        <ul class="navbar-nav ms-auto">
      
          <li class="nav-item">
            <a class="nav-link" href="/gestor_de_ventas/dashboard.html">Inicio</a>
          </li>
      
          <li class="nav-item">
            <a class="nav-link" href="/paginas/administracion.html">Usuarios</a>
          </li>
      
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/paginas/contacto.html">Contacto</a>
          </li>
      
        </ul>
      </div>
    </div>
  </nav>

  <!-- contenido de la página -->
  <main class="content">
    <div class="container mt-5">
      <h1 class="mb-4">Contáctanos</h1>
      <p>Gracias por elegir nuestro servicio para manejar su tienda.</p>
      <p>En caso de tener dudas o aclaraciones llene el siguiente formulario y envíenos un mensaje.</p>
      <form id="form-contacto">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn custom-green-btn">Enviar</button>
      </form>
    </div>
  </main>

  <!-- footer -->
  <footer class="custom-green text-white text-center py-3 mt-5">
    <div class="container">
      <p>&copy; 2025 Gestor de Inventario. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- script q simula el envio. -->
  <script>
    document.getElementById('form-contacto').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      alert(`Gracias por tu mensaje, pronto nos pondremos en contacto contigo.`);
      this.reset(); 
    });
  </script>
</body>
</html>
