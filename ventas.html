<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ventas - Punto de Venta</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-green">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Punto de Venta</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavVentas" 
              aria-controls="navbarNavVentas" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavVentas">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="ventas.html">Ventas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inventario.html">Inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reportes.html">Reportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="configuracion.html">Configuración</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="administracion.html">Usuarios</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <h1 class="mb-4">Ventas</h1>
    <!-- Formulario para agregar productos a la venta -->
    <form>
      <div class="mb-3">
        <label for="producto" class="form-label">Producto</label>
        <input type="text" class="form-control" id="producto" placeholder="Nombre o código del producto">
      </div>
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" placeholder="Cantidad a vender">
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio Unitario</label>
        <input type="number" class="form-control" id="precio" placeholder="Precio del producto">
      </div>
      <button type="submit" class="btn custom-green-btn">Agregar a la Venta</button>
    </form>

    <!-- Tabla con el detalle de la venta -->
    <div class="row mt-4">
      <div class="col-12">
        <h3>Detalle de Venta</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ejemplo</td>
              <td>1</td>
              <td>$10.00</td>
              <td>$10.00</td>
              <td>
                <button class="btn btn-sm btn-danger">Eliminar</button>
              </td>
            </tr>
            <!-- Más filas según se agreguen productos -->
          </tbody>
        </table>
        <div class="text-end">
          <h4>Total a Pagar: $10.00</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
